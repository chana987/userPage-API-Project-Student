<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container"></div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="load-data">Load User Data</button>	
            <button id="display-user">Display User</button>	
            <button id="save-user">Save User</button>	
            <button id="load-user">Load User</button>	
            <select id="saved-users">Select name</select>
        </div>	
    </div>

    <script id="template-user" type="text/x-handlebars-template">
        <img src="{{picture.thumbnail}}" alt="" id="profile-pic">
        <div class="user-info">
            <h3 class="name">{{name.first}} {{name.last}}</h3>
            <h3>{{location.city}}, {{location.state}}</h3>
        </div>
    </script>

    <script id="template-quote" type="text/x-handlebars-template">
        <p>Favorite quote:</p>
        <h3>"{{quote}}"</h3>
        <h3> - Kanye West</h3>
    </script>

    <script id="template-pokemon" type="text/x-handlebars-template">
        <div class="pokemon-container">
            <img src="{{sprites.front_default}}" alt="" id="pokemon-image">
            <h3 id="pokemon-text">Favorite Pokemon: {{name}}</h3>
        </div>
    </script>

    <script id="template-meat" type="text/x-handlebars-template">
        <div class="meat-container meat-text">
            <p>About me:</p>
            {{#each meatText}}
            <p >{{this}}</p>
            {{/each}}
        </div>
    </script>

    <script id="template-friends" type="text/x-handlebars-template">
        <ul>
            {{#each friends}}
            <li>{{this.name.first}} {{this.name.last}}</li>
            {{/each}}
        </ul>
    </script>

    <script id="template-saved-users" type="text/x-handlebars-template">
        <option value="{{this.name.first}}{{this.name.last}}">{{this.name.first}} {{this.name.last}}</option>
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
